<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://bootswatch.com/4/cerulean/bootstrap.min.css" rel="stylesheet">
    <title>WeatherJS</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
            <!-- Filled in from Javascript -->
            <h1 id="w-location"></h1>
            <h3 class="text-dark" id="w-desc"></h3>
            <h3 id="w-string"></h3>
            <img id="w-icon">
            <ul class="list-group mt-3" id="w-details">
                <li class="list-group-item" id="w-humidity"></li>
                <li class="list-group-item" id="w-dewpoint"></li>
                <li class="list-group-item" id="w-feels-like"></li>
                <li class="list-group-item" id="w-wind"></li>
            </ul>
            <hr>
            <!-- Button trigger modal -->
            <button class="btn btn-primary" data-target="#locModal" data-toggle="modal" type="button">
                Change Location
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="locModalLabel" class="modal fade" id="locModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="w-form">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="text">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input class="form-control" id="state" type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" id="w-change-btn" type="button">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="storage.js"></script>
<script src="weather.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
